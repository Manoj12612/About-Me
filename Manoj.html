<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madde Manoj | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: #1f1f1f;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #00adb5;
        }
        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 90vh;
            text-align: center;
        }
        .left h1 {
            font-size: 3rem;
            animation: fadeIn 1.5s ease-in;
        }
        .left h2 {
            font-size: 1.8rem;
            color: #00adb5;
            animation: slideIn 1.5s ease-in-out;
        }
        .right img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00adb5;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                text-align: center;
            }
            .right img {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#experience">Experience</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-content">
        <div class="left">
            <h1>Madde Manoj</h1>
            <h2>Software Developer</h2>
        </div>
        <div class="right">
            <img src="../About-Me/Images/sharedimage.jpg" alt="Madde Manoj">
        </div>
    </section>
</body>
</html>
